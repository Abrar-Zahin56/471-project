<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary mb-4">Submit Disaster Report</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Disaster Type</label>
                    <input type="text" class="form-control" name="disaster_type" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Disaster Location</label>
                    <input type="text" class="form-control" name="disaster_location" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Number of Employees Present</label>
                    <input type="number" class="form-control" name="employees_present" required>

                </div>

                <div class="mb-3">
                    <label class="form-label">Estimated Number of People Affected</label>
                    <input type="number" class="form-control" name="people_affected" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Disaster Description</label>
                    <textarea class="form-control" name="description" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Generate Report</button>
                
            </form>
        </div>
    </div>
</body>
</html>
