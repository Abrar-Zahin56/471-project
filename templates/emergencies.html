<!DOCTYPE html>
<html>
<head>
    <title>Emergencies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Reported Emergencies</h2>
    <a href="{{ url_for('new_emergency') }}" class="btn btn-primary mb-3">New Emergency</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Type</th>
                <th>Status</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for e in emergencies %}
            <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.location }}</td>
                <td>{{ e.emergency_type }}</td>
                <td>{{ e.status }}</td>
                <td>{{ e.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
