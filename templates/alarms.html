<!DOCTYPE html>
<html>
<head>
    <title>Alarms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Alarm Log</h2>
    <form method="POST" action="{{ url_for('activate_alarm') }}">
        <button type="submit" class="btn btn-warning mb-3">Activate Alarm</button>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Time</th>
                <th>Message</th>
                <th>Activated By</th>
            </tr>
        </thead>
        <tbody>
            {% for alarm in alarms %}
            <tr>
                <td>{{ alarm.id }}</td>
                <td>{{ alarm.status }}</td>
                <td>{{ alarm.timestamp }}</td>
                <td>{{ alarm.message }}</td>
                <td>{{ alarm.activated_by }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
