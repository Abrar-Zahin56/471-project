{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">ðŸ“„ Disaster Report Archive</h2>
    {% if files %}
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file }}
                    <a href="{{ url_for('download_report', filename=file) }}" class="btn btn-sm btn-outline-primary">Download</a>

        <p>No reports found.</p>
    {% endif %}
