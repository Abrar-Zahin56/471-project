<!DOCTYPE html>
<html>
<head>
    <title>Report Emergency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Report New Emergency</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" name="location" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="emergency_type" class="form-label">Emergency Type</label>
            <input type="text" name="emergency_type" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
        <a href="{{ url_for('view_emergencies') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
