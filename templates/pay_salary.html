{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Bkash Payment - {{ employee.name }}</h3>
    <form method="POST" action="{{ url_for('pay_salary_submit', employee_id=employee.id) }}">
        <div class="form-group">
            <label>Bkash Number</label>
            <input type="text" name="bkash_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Transaction ID</label>
            <input type="text" name="transaction_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Admin Pin</label>
            <input type="password" name="admin_pin" class="form-control" required>
        </div>
        <p class="mt-3"><strong>Amount:</strong> ${{ "%.2f"|format(payable) }}</p>
        <button type="submit" class="btn btn-success">Confirm Payment</button>
    </form>
</div>
{% endblock %}
