<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deactivation</title>
</head>
<body>
    <h1>Are you sure you want to deactivate the alarm?</h1>
    <p>Alarm Message: {{ alarm.message }}</p>
    
    <form method="POST">
        <button type="submit">Yes, Deactivate</button>
        <a href="{{ url_for('dashboard') }}">Cancel</a>
    </form>
</body>
</html>
